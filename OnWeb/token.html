<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Frame - API Token</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="index.html" data-i18n="home">Home</a></li>
        <li><a href="tags.html" data-i18n="tags">Tag Authorized</a></li>
        <li><a href="bantag.html" data-i18n="bantags">Forbidden Tag</a></li>
        <li><a href="token.html" data-i18n="apiToken">API Token</a></li>
      </ul>
      <button class="toggle-mode-btn" onclick="toggleMode()" data-i18n="darkMode">Dark Mode</button>
    </nav>
    <main>
      <h1 data-i18n="apiTokenManagement">API Token Management</h1>
      <div class="token-container">
        <h2 data-i18n="yourApiToken">Your API Token</h2>
        <div class="token-display">
          <span id="token-value">Loading...</span>
          <button class="button" id="copy-token" data-i18n="copyToken">Copy Token</button>
        </div>
        <p data-i18n="tokenDescription">This token is required to authenticate API requests. Keep it secret and secure.</p>
      </div>
    </main>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="i18n.js"></script>
    <script src="client-config.js"></script>
    <script src="app.js"></script>
    <script>
      // Attendre que le token soit chargé
      function waitForToken() {
        if (window.FrameConfig && window.FrameConfig.API_TOKEN) {
          // Récupérer le token API
          fetch('/api/token', {
            method: 'GET',
            headers: {
              'Authorization': 'Bearer ' + window.FrameConfig.API_TOKEN
            }
          })
          .then(response => {
            if (!response.ok) {
              throw new Error('HTTP error ' + response.status);
            }
            return response.json();
          })
          .then(data => {
            if (data.success) {
              document.getElementById('token-value').textContent = data.api_token;
            } else {
              document.getElementById('token-value').textContent = 'Error loading token: ' + (data.error || 'Unknown error');
            }
          })
          .catch(error => {
            console.error('Error:', error);
            document.getElementById('token-value').textContent = 'Error loading token: ' + error.message;
          });
        } else {
          // Réessayer dans 100ms
          setTimeout(waitForToken, 100);
        }
      }
      
      // Démarrer la vérification
      waitForToken();

      // Copier le token dans le presse-papiers
      document.getElementById('copy-token').addEventListener('click', function() {
        const tokenValue = document.getElementById('token-value').textContent;
        if (tokenValue && tokenValue !== 'Loading...' && !tokenValue.startsWith('Error')) {
          navigator.clipboard.writeText(tokenValue).then(() => {
            Toastify({
              text: t('tokenCopied'),
              duration: 3000,
              gravity: "top",
              close: true,
              position: "right"
            }).showToast();
          }).catch(err => {
            console.error('Failed to copy: ', err);
            Toastify({
              text: t('copyFailed'),
              duration: 3000,
              gravity: "top",
              close: true,
              position: "right"
            }).showToast();
          });
        }
      });
    </script>
  </body>
</html>
