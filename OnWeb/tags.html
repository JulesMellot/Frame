<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags allowed</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.1/tailwind.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="i18n.js"></script>
    <script src="client-config.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <nav class="bg-gray-800 py-4">
      <a href="index.html"><h1 class="text-2xl text-white text-center font-bold" data-i18n="returnHome">Return Home</h1></a>
    </nav>
    <div class="container mx-auto my-8"><br><br>
      <h1 data-i18n="tableAllowed">Table of allowed tags</h1>
      <div class="bg-gray-200 mt-auto">
        <form class="mt-8" id="formaction">
            <label for="newWord" class="block font-bold mb-2" data-i18n="addNewWord">Add a new word:</label>
            <input type="text" id="newWord" name="newWord" class="border border-gray-500 px-4 py-2 w-full mb-4">
            <input type="button" value="Add" data-i18n="add" onclick="addWord()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
          </form>
    </div>
            <table id="myTable" class="w-full">
              <thead>
                <tr>
                  <th class="px-4 py-2" data-i18n="word">Word</th>
                  <th class="px-4 py-2" data-i18n="action">Action</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
    </div>
    <script>
      let data;

      function deleteWord(button) {
        const row = button.parentNode.parentNode;
        const word = row.cells[0].innerHTML;
        const index = data.tag.findIndex(item => item.name === word);
        data.tag.splice(index, 1);
        row.parentNode.removeChild(row);

        fetch('api/tags', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + API_TOKEN
          },
          body: JSON.stringify(data)
        })
          .then(response => response.json())
          .then(res => {
            Toastify({
              text: res.success ? (res.message || 'OK') : (res.error || 'Error'),
              duration: 3000,
              gravity: 'top',
              position: 'right'
            }).showToast();
          })
          .catch(error => {
            Toastify({
              text: error.message,
              duration: 3000,
              gravity: 'top',
              position: 'right'
            }).showToast();
          });
      }

      function addWord() {
        const newWord = document.getElementById('newWord').value;
        if (newWord.trim() === '') {
          Toastify({text: t('enterWord'), duration: 3000, gravity: 'top', position: 'right'}).showToast();
          return;
        }

        if (data.tag.find(item => item.name === newWord)) {
          Toastify({text: t('alreadyThere'), duration: 3000, gravity: 'top', position: 'right'}).showToast();
          return;
        }

        data.tag.push({ name: newWord });

        const table = document.getElementById('myTable').getElementsByTagName('tbody')[0];
        const row = table.insertRow();
        const wordCell = row.insertCell(0);
        const deleteCell = row.insertCell(1);

        wordCell.innerHTML = newWord;
        deleteCell.innerHTML = '<button onclick="deleteWord(this)">' + t('delete') + '</button>';

        fetch('api/tags', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + API_TOKEN
          },
          body: JSON.stringify(data)
        })
          .then(response => response.json())
          .then(res => {
            Toastify({
              text: res.success ? (res.message || 'OK') : (res.error || 'Error'),
              duration: 3000,
              gravity: 'top',
              position: 'right'
            }).showToast();
          })
          .catch(error => {
            Toastify({
              text: error.message,
              duration: 3000,
              gravity: 'top',
              position: 'right'
            }).showToast();
          });
      }

      fetch('tags.json')
        .then(response => response.json())
        .then(jsonData => {
          data = jsonData;

          data.tag.forEach(item => {
            const table = document.getElementById('myTable').getElementsByTagName('tbody')[0];
            const row = table.insertRow();
            const wordCell = row.insertCell(0);
            const deleteCell = row.insertCell(1);

            wordCell.innerHTML = item.name;
            deleteCell.innerHTML = '<button onclick="deleteWord(this)">' + t('delete') + '</button>';
          });
        })
        .catch(error => console.error('Error:', error));

        var formElement = document.getElementById("formaction");
        formElement.addEventListener("submit", function(event) {
          addWord();
        });
    </script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  </body>
</html>
