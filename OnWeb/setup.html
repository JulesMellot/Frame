<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Frame - Configuration Initiale</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#" data-i18n="setup">Configuration Initiale</a></li>
      </ul>
    </nav>
    <main>
      <h1 data-i18n="initialSetup">Configuration Initiale du Frame üñºÔ∏è</h1>
      <p data-i18n="setupDescription">Veuillez remplir les informations suivantes pour configurer votre Frame :</p>
      
      <form id="setup-form">
        <div class="form-group">
          <label for="api_token" data-i18n="apiToken">Token API :</label>
          <input type="password" id="api_token" name="API_TOKEN" required>
        </div>
        
        <div class="form-group">
          <label for="deviantart_client_id" data-i18n="deviantartClientId">ID Client DeviantArt :</label>
          <input type="text" id="deviantart_client_id" name="DEVIANTART_CLIENT_ID">
        </div>
        
        <div class="form-group">
          <label for="deviantart_client_secret" data-i18n="deviantartClientSecret">Secret Client DeviantArt :</label>
          <input type="password" id="deviantart_client_secret" name="DEVIANTART_CLIENT_SECRET">
        </div>
        
        <div class="form-group">
          <label for="plex_url" data-i18n="plexUrl">URL Plex :</label>
          <input type="url" id="plex_url" name="PLEX_URL" placeholder="http://localhost:32400">
        </div>
        
        <div class="form-group">
          <label for="plex_token" data-i18n="plexToken">Token Plex :</label>
          <input type="password" id="plex_token" name="PLEX_TOKEN">
        </div>
        
        <div class="form-group">
          <label for="plex_library" data-i18n="plexLibrary">Biblioth√®que Plex :</label>
          <input type="text" id="plex_library" name="PLEX_LIBRARY">
        </div>
        
        <div class="form-group">
          <label for="update_interval" data-i18n="updateInterval">Intervalle de mise √† jour (secondes) :</label>
          <input type="number" id="update_interval" name="UPDATE_INTERVAL" value="0" min="0">
        </div>
        
        <button class="button" type="submit" data-i18n="saveConfiguration">Enregistrer la Configuration</button>
      </form>
    </main>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="client-config.js"></script>
    <script>
      document.getElementById('setup-form').addEventListener('submit', function(e) {
        e.preventDefault();
        
        // R√©cup√©rer les donn√©es du formulaire
        const formData = new FormData(this);
        const data = Object.fromEntries(formData.entries());
        
        // Envoyer les donn√©es √† l'API
        fetch('/api/setup', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(result => {
          if (result.success) {
            Toastify({
              text: "Configuration enregistr√©e avec succ√®s ! Redirection...",
              duration: 3000,
              gravity: "top",
              close: true,
              position: "right"
            }).showToast();
            
            // Rediriger vers la page d'accueil apr√®s un court d√©lai
            setTimeout(() => {
              window.location.href = '/';
            }, 3000);
          } else {
            Toastify({
              text: result.error || "Erreur lors de l'enregistrement de la configuration",
              duration: 3000,
              gravity: "top",
              close: true,
              position: "right"
            }).showToast();
          }
        })
        .catch(error => {
          Toastify({
            text: "Erreur lors de l'enregistrement de la configuration",
            duration: 3000,
            gravity: "top",
            close: true,
            position: "right"
          }).showToast();
        });
      });
    </script>
  </body>
</html>
