<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Frame</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="index.html" data-i18n="home">Home</a></li>
        <li><a href="tags.html" data-i18n="tags">Tag Authorized</a></li>
        <li><a href="bantag.html" data-i18n="bantags">Forbidden Tag</a></li>
        <li><a href="token.html" data-i18n="apiToken">API Token</a></li>
      </ul>
      <button class="toggle-mode-btn" onclick="toggleMode()" data-i18n="darkMode">Dark Mode</button>
    </nav>
    <main>
      <h1 data-i18n="frameAdmin">Frame Admin üñºÔ∏è</h1>
      <form enctype="multipart/form-data" id="img-form" method="POST">
      <div class="image-upload-container">
        <label for="image-upload" data-i18n="uploadImage">Upload image</label>
        <input class="button" type="file" name="image" accept="image/*">
        <button class="button" type="submit" data-i18n="updateImage">Update Image</button>
      </div>
      </form>
      <div class="update-container">
      <form id="json-form">
        <label for="function-select" data-i18n="selectFunction">Select the function to perform :</label>
        <select name="function" id="function-select">
          <option value="DeviantArt">Deviant Art</option>
          <option value="plex">Plex</option>
          <option value="fixed">Fixed</option>
        </select>
        <button class="button" data-i18n="updateFunction">Update function</button>
      </form>
      <button class="button" id="new" data-i18n="updateFrame">Update The Frame</button>
      </div>
    </main>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="i18n.js"></script>
    <script src="client-config.js"></script>
    <script src="app.js"></script>
    <script src="function.js"></script>
    <script>
      // Fonction pour v√©rifier si le token est disponible
      function checkTokenAndExecute(callback) {
        if (window.FrameConfig && window.FrameConfig.API_TOKEN) {
          callback();
        } else {
          // Attendre un peu et r√©essayer
          setTimeout(() => {
            if (window.FrameConfig && window.FrameConfig.API_TOKEN) {
              callback();
            } else {
              Toastify({
                text: "Please wait, still loading authentication token...",
                duration: 3000,
                gravity: "top",
                close: "true",
                position: "right"
              }).showToast();
              // R√©essayer dans 500ms
              setTimeout(() => {
                if (window.FrameConfig && window.FrameConfig.API_TOKEN) {
                  callback();
                } else {
                  Toastify({
                    text: "Authentication token not available. Please refresh the page.",
                    duration: 5000,
                    gravity: "top",
                    close: "true",
                    position: "right"
                  }).showToast();
                }
              }, 500);
            }
          }, 100);
        }
      }

      const imgform = document.getElementById('img-form');
      imgform.addEventListener('submit', (event) => {
          event.preventDefault();
          checkTokenAndExecute(() => {
            const fileInput = document.querySelector('input[type="file"]');
            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('image', file);
            const xhr = new XMLHttpRequest();
            xhr.open('POST', 'api/upload');
            xhr.setRequestHeader('Authorization', 'Bearer ' + window.FrameConfig.API_TOKEN);
            xhr.onload = () => {
                if (xhr.status === 200) {
                  Toastify({
                  text: xhr.responseText,
                  duration: 3000, 
                  gravity: "top", 
                  close: "true",
                  position: "right"
                }).showToast();       
                } else {
                    console.error(xhr.statusText);
                    Toastify({
                      text: "Error: " + xhr.statusText,
                      duration: 3000, 
                      gravity: "top", 
                      close: "true",
                      position: "right"
                    }).showToast();   
                }
            };
            xhr.send(formData);
          });
      });

      const sendBtnDeviant = document.getElementById('new');
      sendBtnDeviant.addEventListener('click', () => {
        checkTokenAndExecute(() => {
          fetch('api/new', {
            method: 'POST',
            headers: {
              'Authorization': 'Bearer ' + window.FrameConfig.API_TOKEN
            }
          })
          .then(response => {
            if (response.ok) {
              return response.json();
            } else {
              throw new Error('HTTP error ' + response.status);
            }
          })
          .then(data => {
            Toastify({
              text: t('frameUpdating'),
              duration: 3000, 
              gravity: "top", 
              close: "true",
              position: "right"
            }).showToast();
          })
          .catch(error => {
            Toastify({
              text: "Error: " + error.message,
              duration: 3000, 
              gravity: "top", 
              close: "true",
              position: "right"
            }).showToast();
          });
        });
      });
     </script>

  </body>
</html>
