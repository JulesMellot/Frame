name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black mypy pytest
      - name: Check Python syntax
        run: |
          python -m py_compile dashboard.py frame/*.py
      - name: Lint
        run: |
          black --check tests
          flake8 .
          mypy .
      - name: Test
        run: pytest
      - name: Test application startup
        run: |
          # Create a minimal .env file for testing
          echo "API_TOKEN=test_token" > .env
          # Test that the application can be imported without errors
          python -c "import dashboard; print('Application imports successfully')"
      - name: Test application functionality
        run: |
          # Create a minimal .env file for testing
          echo "API_TOKEN=test_token" > .env
          # Run the application tests
          python -m pytest tests/test_app.py -v
